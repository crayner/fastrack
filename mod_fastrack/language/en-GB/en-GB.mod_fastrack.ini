MOD_FASTRACK="Fastrack Parser"
MOD_FASTRACK_DESCRIPTION="This module will parse an XML file from Fastrack (http://www.fastrackdealernet.com.au/) and display the contents as a customer presentation on your Joomla 3.0 site."

#Field Definitions
MOD_FASTRACK_FIELD_FILENAME_LABEL="File Name"
MOD_FASTRACK_FIELD_FILENAME_DESC="The name of the file to parse.  filename.xml"
MOD_FASTRACK_FIELD_FILEPATH_LABEL="File Path"
MOD_FASTRACK_FIELD_FILEPATH_DESC="Leave the file path blank for the default location, otherwise the ABSOLUTE file path is required."
MOD_FASTRACK_FIELD_PAGEITEMS_LABEL="Display Page Items"
MOD_FASTRACK_FIELD_PAGEITEMS_DESC="How many item to display on one page."
MOD_FASTRACK_FIELD_SHOWGSTPRICE_LABEL="Show GST Pricing"
MOD_FASTRACK_FIELD_SHOWGSTPRICE_DESC="Select to show prices as supplied by Fastrack data, or force Calculation and display of GST Price."
MOD_FASTRACK_FIELD_SHOWGSTPRICE_YES="Always Show GST Price"
MOD_FASTRACK_FIELD_SHOWGSTPRICE_NO="Show Price as Supplied"
MOD_FASTRACK_FIELD_ITEMS_CONTENT_LABEL="Item List Display"
MOD_FASTRACK_FIELD_ITEMS_CONTENT_DESC="Define the HTML display for the List of items."
MOD_FASTRACK_FIELD_ITEM_CONTENT_LABEL="Individual Item Display"
MOD_FASTRACK_FIELD_ITEM_CONTENT_DESC="Define the HTML display for an individual item."

